[platformio]

[common]

[env:esp32-s3-devkitc1-n16r8]
monitor_port = COM35
upload_port = COM35

extends = esp32s3
platform = https://github.com/tasmota/platform-espressif32/releases/download/2025.12.31/platform-espressif32.zip
board = esp32-s3-devkitc1-n16r8

build_flags =   ${esp32s3.build_flags}
                -D FIRMWARE='"esp32s3-n16r8"'

lib_deps =      ${esp32s3.lib_deps}

[env:esp32-s3-devkitc1-n16r8-verbose]
monitor_port = COM35
upload_port = COM35

extends = esp32s3
platform = https://github.com/tasmota/platform-espressif32/releases/download/2025.12.31/platform-espressif32.zip
board = esp32-s3-devkitc1-n16r8

build_flags =   ${esp32s3.build_flags}
                -D FIRMWARE='"esp32s3-n16r8-verbose"'
                -D CORE_DEBUG_LEVEL=2
                -D VERBOSE
                -D SENSORS

lib_deps =      ${esp32s3.lib_deps}
                ${sensors.lib_deps}
